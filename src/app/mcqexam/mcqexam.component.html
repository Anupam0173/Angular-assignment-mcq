<div class="font-weight-bold bg-success text-white mx-5 my-3 rounded">
    <div class="row">

      <div class="col-sm-9 text-center p-2">
        <h1>{{examName}}</h1>
      </div>

      <div class="col-sm-3 text-center p-2">
        <h1>{{currentQuest_no}}/{{this.totalquestions}}</h1>
      </div>

    </div>
</div>


<div class="jumbotron jumbotron-fluid mx-5 my-3 rounded">
<div class="container">
  

    <h1>{{ questions[currentQuest_no]?.questionText }}</h1>

    <div >
        <ul  *ngFor="let opt of questions[currentQuest_no]?.options; let i = index" >
            <label>
                <input  type="checkbox" name="options" value="{{opt}}"ng-model="isSelected" (click)="onclickOption(i)" >
                {{ opt }}
            </label>
        </ul>
    </div>
    <div class="row">
        <!-- <div *ngIf='currentQuest_no!=0' class="mr-5">
            <button type="button" (click)="onprevAnswer(questions[currentQuest_no].correctOptionIndex)" class="btn btn-success" >previous</button>
        </div> -->
        <div *ngIf='currentQuest_no!=questions.length-1'>
            <button type="button" (click)="onnextAnswer(questions[currentQuest_no].correctOptionIndex)" class="btn btn-success" [disabled]="disableStaus">next</button>
        </div>
        <div *ngIf='currentQuest_no==questions.length-1'>
            <button type="button" class="btn btn-success" [disabled]="disableStaus">
                <a class="text-white text-decoration-none" routerLink="/Result" (click)="onsubmit(questions[currentQuest_no].correctOptionIndex)">Submit Test</a>
            </button>
        </div>
    </div>
<router-outlet></router-outlet>
</div>
</div>
